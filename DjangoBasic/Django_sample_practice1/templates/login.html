<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
    <dvi>
        <form action="/login" method="post" enctype="multipart/form-data">
            <p>
                <label for="username">用户名</label><input id="username" name="user" type="text" placeholder="用户名">
                <label for="pwd">密码</label><input id="pwd" name="pwd" type="text" placeholder="密码">
            </p>
            <p>
                男：<input type="radio" name="gender" value="男" checked="checked">
                女：<input type="radio" name="gender" value="女">
            </p>
            <p>
                学习：<input type="checkbox" name="favor" value="f1">
                睡觉：<input type="checkbox" name="favor" value="f3">
                打豆豆：<input type="checkbox" name="favor" value="f2">
            </p>
            <p>
                <select name="city">
                    <option value="bj">北京</option>
                    <option value="tj">天津</option>
                    <option value="nj">南京</option>
                </select>
            </p>
            <p>
                <select name="work_city" multiple>
                    <option value="bj">北京</option>
                    <option value="tj">天津</option>
                    <option value="nj">南京</option>
                </select>
            </p>
            <p>
                <input type="file" name="fname">
                <input type="submit" value="提交">
            </p>
        </form>
    </dvi>
</body>
</html>
