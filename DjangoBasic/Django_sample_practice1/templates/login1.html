<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <style type="text/css">

        label {
            width: 100px;
            text-align: right;
            display: inline-block;

        }
    </style>
</head>
<body>
        <form action="/myapp/login/" method="post">
                <p>
                    <label for="username">用户名：</label>
                    <input id="username" name="user" type="text" placeholder="用户名">
                </p>
                <p>
                    <label for="pwd">密码：</label>
                    <input id="pwd" name="pwd" type="text" placeholder="密码">
                    <input type="submit">
                </p>

        </form>
</body>
</html>
